            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex justify-content-center ml-auto mr-auto text-uppercase">

            </header>
        <div class="d-flex flex-column flex-md-row align-items-center p-5 px-md-4 mb-3">
            <div class="card my-3 mx-auto border shadow" style="width: 20rem;">
              <div class="card-body">
                <h5 class="card-title py-3 text-center font-weight-bold">Join us</h5>
                <form class="px-3">
                  <div class="form-group mb-4">
                    <input type="email" class="form-control rounded-pill border-0 font-half px-4 bg-color-gray" placeholder="Email Address">
                  </div>
                  <div class="form-group mb-4 input-icons">
                    <input type="password" class="form-control rounded-pill border-0 font-half px-4 bg-color-gray"  placeholder="Password">
                    <a href="#" class="inline">
                        <img class="icon" src="assets/svg/noun_hide_2040068.svg" >
                    </a>
                  </div>
                    <div class="form-group mb-4">
                        <input type="email" class="form-control rounded-pill border-0 font-half px-4 bg-color-gray" placeholder="Phone Number">
                    </div>
                    <div class="d-flex">
                        <a href="sign-up-complete.html" class="mybtn btn-block badge badge-pill bg-main-color color-white mx-auto py-2" >Next</a>  
                    </div>
                    <div class="my-4">
                        <p class="line-divider text-center"><span>OR</span></p>
                    </div>
                    <div class="d-flex justify-content-around my-2">
                        <a href="#" class="btn bg-color-fb my-sm-0 mybtn-sm d-flex justify-content-around mr-1">
                            <img src="assets/svg/facebook.svg" class="pr-2 svg-icon-fb"/>

                        </a>
                        <a href="#" class="btn bg-white my-2 my-sm-0 my-gmail-btn d-flex ml-1" type="submit">

                        </a>
                    </div>
                    <p class="text-center pt-3 font-sm">
                        <span class="pr-2">Already a member?</span>
                        <a href="login.html" class="font-weight-bold custom-link">Sign in</a>
                    </p>
                </form>
              </div>
            </div>
